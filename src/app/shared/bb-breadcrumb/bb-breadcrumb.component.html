<ul class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <span
      class="cursor-pointer"
      (click)="onClick(breadcrumb.url)"
      routerLinkActive="router-link-active"
    >
      {{ breadcrumb.label | translate }}
      <span *ngIf="i !== breadcrumbs.length - 1">></span>
    </span>
  </li>
</ul>
